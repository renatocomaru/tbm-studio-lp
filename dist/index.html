<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Também Studio</title>
    <link rel="icon" type="image/x-icon" href="/assets/tambem-e5de3f1a.ico" />
    
    <link rel="stylesheet" href="https://use.typekit.net/xcq6olh.css" />
    <script type="module" crossorigin src="/assets/index-0f6120f5.js"></script>
    <link rel="stylesheet" href="/assets/index-9befb572.css">
  </head>
  <body>
    
    
    <header>
      <div class="navbar">
        <div class="tambem">
          <img src="/assets/tambem-177b3225.svg" alt="Também" />
        </div>
        <div class="logo">
          <img src="/assets/logo-bfab754e.svg" alt="Também Studio" />
        </div>
        <div class="studio">
          <img src="/assets/studio-ee423e1d.svg" alt="Studio" />
        </div>
      </div>
      <div class="faded-border"></div>
    </header>

    <div class="sorry-for">
      <p class="status-message">Desculpe pelo transtorno :/</p>
    </div>

    <div class="main-content">
      <div class="construction-text">
        <div class="uptitle">
          <p>ESTAMOS</p>
          <div class="bar"></div>
          <p>EM</p>
        </div>
        <div class="downtitle">
          <div class="brick-icon">
            <div class="threedbrick"></div>
          </div>
          <p>CONSTRUÇÃO</p>
        </div>
      </div>

      <div>
        <a
          href="https://tinyurl.com/edutaborda"
          target="_blank"
          class="link-trabalhos"
        >
          <span class="see-works">Ver trabalhos</span>
          <img
            class="open-new-tab"
            src="/assets/open-new-4a520103.svg"
            alt="Open New Tab"
          />
        </a>
      </div>
    </div>

    <div class="footer">
      <div class="emoji-container">
        <img
          src="/assets/thinking-emoji-182e4c4f.png"
          alt="Emoji de rosto pensativo"
          class="thinking-face"
          id="emoji"
        />
        <div class="tooltip">
          <span class="emoji-phrase">
            SOMOS UM ESTÚDIO DE <strong>DESIGN BRASILEIRO.</strong> <br />
            CRIAMOS <strong>EXPERIÊNCIAS SIGNIFICATIVAS</strong> E <br />
            <strong>ESTRATÉGIAS</strong> PARA CRIAR
            <strong>CONEXÃO E IMPACTO</strong>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Também Studio</title>
    <link rel="icon" type="image/x-icon" href="/tambem.ico" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xcq6olh.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="tambem">
          <img src="/src/assets/svg/tambem.svg" alt="Também" />
        </div>
        <div class="logo">
          <img src="/src/assets/svg/logo.svg" alt="Também Studio" />
        </div>
        <div class="studio">
          <img src="/src/assets/svg/studio.svg" alt="Studio" />
        </div>
      </div>
      <div class="faded-border"></div>
    </header>

    <div class="sorry-for">
      <p class="status-message">Desculpe pelo transtorno :/</p>
    </div>

    <div class="main-content">
      <div class="construction-text">
        <div class="uptitle">
          <p>ESTAMOS</p>
          <div class="bar"></div>
          <p>EM</p>
        </div>
        <div class="downtitle">
          <div class="brick-icon">
            <div class="threedbrick" id="3d-brick"></div>
          </div>
          <p>CONSTRUÇÃO</p>
        </div>
      </div>

      <div>
        <a
          href="https://tinyurl.com/edutaborda"
          target="_blank"
          class="link-trabalhos"
        >
          <span class="see-works">Ver trabalhos</span>
          <img
            class="open-new-tab"
            src="/src/assets/svg/open-new.svg"
            alt="Open New Tab"
          />
        </a>
      </div>
    </div>

    <div class="footer">
      <div class="emoji-container">
        <img
          src="/src/assets/thinking-emoji.png"
          alt="Emoji de rosto pensativo"
          class="thinking-face"
          id="emoji"
        />
        <div class="tooltip">
          <span class="emoji-phrase">
            SOMOS UM ESTÚDIO DE <strong>DESIGN BRASILEIRO.</strong> <br />
            CRIAMOS <strong>EXPERIÊNCIAS SIGNIFICATIVAS</strong> E <br />
            <strong>ESTRATÉGIAS</strong> PARA CRIAR
            <strong>CONEXÃO E IMPACTO</strong>
          </span>
        </div>
      </div>
    </div>
    <script src="/src/scripts/scripts.js" type="module"></script>
    <script src="/src/scripts/brick.js" type="module"></script>
  </body>
</html>
